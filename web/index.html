<!DOCTYPE html>
<html>
<head>
	<title>CQCEC</title>

	<meta charset='utf-8'>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
	<link rel="stylesheet" href="css/cqcec.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars.runtime-v1.3.0.js"></script>
	<script src="templates/connectiondetails.handlebars.js"></script>
	<script src="templates/connections.handlebars.js"></script>
	<script src="js/cqcec.js"></script>

</head>
<body>
	<div id="wrap">
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<header class="page-header">
						<h1>CQCEC <small>v.0.75&beta;</small></h1>
					</header>

					<div class="collapse navbar-collapse">

						<ul class="nav navbar-nav nav-pills">
							<li id="output_tab" class="active">
								<a href="javascript:void(0)" onclick="app.enable_output_tab()">Conexións Saíntes</a>
							</li>

							<li id="input_tab">
								<a href="javascript:void(0)" onclick="app.enable_input_tab()">Conexións Entrantes</a>
							</li>

						</ul>

						<div class="pull-right">
							<a href="javascript:void(0)" onclick="app.get_connections()">
								<i class="icon-refresh" id="refresh-icon"></i>
							</a>
						</div>

						<form class="navbar-form navbar-left pull-right">
							<input type="text" id="filter_input" class="form-control" placeholder="Filter by origin IP" onkeyup="app.show_filtered_data()" onkeydown="if (event.keyCode == 13) return false;" />
						</form>

					</div>

					<div id="web_body"></div>

				</div>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p>Powered by <a href="http://getbootstrap.com/">Bootstrap</a>, <a href="http://python.org">Python</a>, some magic and some <a href="humans.txt">magicians</a>.</p>

	</div>
